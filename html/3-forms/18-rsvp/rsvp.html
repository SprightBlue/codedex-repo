<!DOCTYPE html>
<html lang="en">

<head>
    <title>RSVP</title>
</head>

<body>
    <form>
        <h2>RSVP</h2>
        <p>Come and make our special day more awesome!</p>
        <br>
        First Name: <input type="text">
        <br><br>
        Last Name: <input type="text">
        <br><br>
        Are you coming?<br>
        <label>Yes</label>
        <input type="radio" name="invite">
        <label>No</label>
        <input type="radio" name="invite">
        <label>Maybe</label>
        <input type="radio" name="invite">
        <br><br>
        Any dietary restrictions for main course?<br>
        <label>Vegetarian</label>
        <input type="checkbox">
        <label>Vegan</label>
        <input type="checkbox">
        <label>Gluten-Free</label>
        <input type="checkbox">
        <br><br>
        <input type="submit">
    </form>
</body>

</html>
