<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 85%;
            margin: auto;
        }

        h1 {
            text-align: left;
        }

        img {
            border: 3px solid blue;
        }

        #top-8-wrapper {
            text-align: center;
        }

        .friend-card {
            display: inline-block;
            margin: 1px;
            text-align: center;
        }

        .friend-name {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="top-8-wrapper">
        <h1>My Top 8 Friends!</h1>
        <div class="top-8-row">
            <div class="friend-card">
                <h2 class="friend-name">Homer</h2>
                <img src="https://upload.wikimedia.org/wikipedia/en/0/02/Homer_Simpson_2006.png" alt="Homer">
            </div>
            <div class="friend-card">
                <h2 class="friend-name">Krusty</h2>
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5a/Krustytheclown.png/250px-Krustytheclown.png"
                    alt="Krusty">
            </div>
            <div class="friend-card">
                <h2 class="friend-name">Mr. Burns</h2>
                <img src="https://upload.wikimedia.org/wikipedia/en/5/56/Mr_Burns.png" alt="Mr. Burns">
            </div>
            <div class="friend-card">
                <h2 class="friend-name">Apu</h2>
                <img src="https://upload.wikimedia.org/wikipedia/en/2/23/Apu_Nahasapeemapetilon_%28The_Simpsons%29.png"
                    alt="Apu">
            </div>
        </div>
        <div class="top-8-row">
            <div class="friend-card">
                <h2 class="friend-name">Grampa</h2>
                <img src="https://upload.wikimedia.org/wikipedia/en/3/3e/Abe_Simpson.png" alt="Grampa">
            </div>
            <div class="friend-card">
                <h2 class="friend-name">Moe</h2>
                <img src="https://upload.wikimedia.org/wikipedia/en/8/80/Moe_Szyslak.png" alt="Moe">
            </div>
            <div class="friend-card">
                <h2 class="friend-name">Wiggum</h2>
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Chief_Wiggum.png/250px-Chief_Wiggum.png"
                    alt="Wiggum">
            </div>
            <div class="friend-card">
                <h2 class="friend-name">Skinner</h2>
                <img src="https://upload.wikimedia.org/wikipedia/en/3/3a/Seymour_Skinner.png" alt="Skinner">
            </div>
        </div>
    </div>
</body>

</html>
