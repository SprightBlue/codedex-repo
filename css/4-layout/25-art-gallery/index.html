<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>Museum Gallery</title>
</head>

<body>
    <div id="gallery-container">
        <h1 id="gallery-header">Museum Gallery</h1>
        <p>How Will You Arrange Your Visit?</p>
    </div>
    <hr>
    <img src="https://github.com/codedex-io/css-101/blob/main/4-layout/25-art-gallery/images/greek-sculpture.png?raw=true"
        alt="Greek Sculpture" class="gallery-item" id="item-1">
    <img src="https://raw.githubusercontent.com/codedex-io/css-101/refs/heads/main/4-layout/25-art-gallery/images/avant-garde-painting.png"
        alt="Avant Garde Painting" class="gallery-item" id="item-2">
    <img src="https://github.com/codedex-io/css-101/blob/main/4-layout/25-art-gallery/images/dippy-the-dinosaur.png?raw=true"
        alt="Dippy The Dinosaur" class="gallery-item" id="item-3">
    <img src="https://github.com/codedex-io/css-101/blob/main/4-layout/25-art-gallery/images/ghibli-museum.png?raw=true"
        alt="Ghibli Museum" class="gallery-item" id="item-4">
    <img src="https://github.com/codedex-io/css-101/blob/main/4-layout/25-art-gallery/images/mondrian-composition-with-rby.png?raw=true"
        alt="Mondrian Composition With RBY" class="gallery-item" id="item-5">
    <img src="https://github.com/codedex-io/css-101/blob/main/4-layout/25-art-gallery/images/morning-at-montrose.png?raw=true"
        alt="Morning At Montrose" class="gallery-item" id="item-6">
    <img src="https://github.com/codedex-io/css-101/blob/main/4-layout/25-art-gallery/images/winged-victory-of-samothrace.png?raw=true"
        alt="Winged Victory Of Samothrace" class="gallery-item" id="item-7">
    </body>
